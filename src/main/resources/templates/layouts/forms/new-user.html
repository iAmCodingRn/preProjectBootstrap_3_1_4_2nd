<th:block th:fragment="new-user">
    <form class="text-center fw-bold" id="newUser-form" th:method="POST" th:action="@{/admin}" th:object="${user}">
        <div class="mb-3">
            <label for="firstName" class="form-label mb-0">First name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label mb-0">Last name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label mb-0">Age</label>
            <input type="number" min="0" max="127" step="1" class="form-control" id="age" th:field="*{age}"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label mb-0">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label mb-0">Password</label>
            <input type="password" class="form-control" id="password" value="111" th:field="*{password}"/>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label mb-0">Role</label>
            <select class="form-select" multiple size="2" id="roles" name="roles">
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.name.replaceFirst('ROLE_', '')}"
                        th:selected="${role.name.replaceFirst('ROLE_', '')} == 'USER'">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Add new user</button>
    </form>
</th:block>
